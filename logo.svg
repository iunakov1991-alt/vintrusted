<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f4d03f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f6b93b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c89116;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a0a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield -->
  <path d="M 15 10 L 30 10 L 35 15 L 35 35 Q 35 45 25 50 Q 15 45 15 35 L 15 15 Z" 
        fill="url(#shieldGradient)" 
        stroke="#f4d03f" 
        stroke-width="2"/>
  
  <!-- Inner shield -->
  <path d="M 18 15 L 28 15 L 32 19 L 32 33 Q 32 40 25 44 Q 18 40 18 33 L 18 19 Z" 
        fill="#2a2a1a"/>
  
  <!-- VIN text -->
  <text x="50" y="35" 
        font-family="Arial Black, sans-serif" 
        font-size="28" 
        font-weight="900"
        font-style="italic"
        fill="url(#goldGradient)"
        stroke="#000000"
        stroke-width="1.5">VIN</text>
  
  <!-- REPORT text -->
  <text x="50" y="52" 
        font-family="Arial Black, sans-serif" 
        font-size="16" 
        font-weight="900"
        font-style="italic"
        fill="url(#goldGradient)"
        stroke="#000000"
        stroke-width="1">REPORT</text>
</svg>
