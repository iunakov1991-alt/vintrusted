<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена | VIN TRUST</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            padding: 40px 20px;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(135deg, #1d4ed8 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        
        .error-description {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home {
            padding: 15px 40px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }
        
        .btn-back {
            padding: 15px 40px;
            background: transparent;
            color: #1d4ed8;
            text-decoration: none;
            border: 2px solid #1d4ed8;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-back:hover {
            background: rgba(29, 78, 216, 0.1);
        }
        
        .search-suggestion {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .search-suggestion h3 {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        
        .quick-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .quick-links a {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .quick-links a:hover {
            color: #7c3aed;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-description">
                К сожалению, запрашиваемая страница не существует или была перемещена. 
                Возможно, вы перешли по устаревшей ссылке или ввели неверный адрес.
            </p>
            
            <div class="error-actions">
                <a href="/" class="btn-home">На главную</a>
                <a href="javascript:history.back()" class="btn-back">Назад</a>
            </div>
            
            <div class="search-suggestion">
                <h3>Популярные разделы:</h3>
                <div class="quick-links">
                    <a href="/">Проверка VIN</a>
                    <a href="/states/california.html">Проверка в California</a>
                    <a href="/states/texas.html">Проверка в Texas</a>
                    <a href="/states/florida.html">Проверка в Florida</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
